<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Exploring jQuery Selectors</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body class="container">

  <h1 class="text-center">Colemak Typing Simulator</h1>
  <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-8 col-xs-offset-2">
    <div class="form-group">
      <label for="input">Enter text to be translated into Colemak:</label>
      <textarea class="form-control" id="input" rows="5"></textarea>
    </div>
    <div class="form-group">
      <label for="translation">Your translation:</label>
      <textarea class="form-control" id="translation" rows="5"></textarea>
    </div>
    <div class="form-group">
      <label for="output">Type your translation here:</label>
      <textarea class="form-control" id="output" rows="5"></textarea>
    </div>
  </div>

  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="js/jquery-1.8.0.min.js"><\/script>')</script>
  <script src="js/app.js"></script>
  
</body>
</html>
